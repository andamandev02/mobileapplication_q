name: app_amazon
description: A Flutter app for Amazon
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # ใส่ dependencies อื่นๆ ที่คุณต้องการสำหรับ flavor นี้

  cupertino_icons: ^1.0.8
  audioplayers: ^6.0.0
  # flutter_mobile_vision_2: ^0.1.15
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  external_path: ^2.0.1
  permission_handler: ^11.3.1
  flutter_launcher_icons: ^0.13.1
  path_provider: ^2.1.3
  file_picker: ^8.1.2
  fluttertoast: ^8.2.6
  video_player: ^2.9.1

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/logoHawkerChan.png"

flutter:
  uses-material-design: true
  assets:
    - assets/sound/
    - assets/sound/TH/
    - assets/sound/EN/
    # - assets/sound/LOAS/
    - assets/sound/CN/
    # - assets/sound/KR/
    - assets/images/
    - assets/images/logoapp.jpg
    - assets/images/Slide1.jpg
    - assets/images/Slide2.jpg
    - assets/images/Slide3.jpg
    - assets/images/Slide4.jpg
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Gymno
      fonts:
        - asset: fonts/Gymno.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
    - family: SukhumvitSet
      fonts:
        - asset: fonts/SukhumvitSet-Bold.ttf
    - family: DM
      fonts:
        - asset: fonts/LED.ttf
    - family: DIGITAL
      fonts:
        - asset: fonts/digital.ttf
